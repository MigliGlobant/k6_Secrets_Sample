name: K6 Performance Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # o la versión que necesites

    - name: Install K6
      run: |
          # Especifica la versión que deseas instalar
          K6_VERSION="0.57.0"  # Cambia esto a la última versión si es necesario
          curl -sLo k6.tar.gz https://github.com/grafana/k6/releases/download/v0.57.0/k6-v0.57.0-linux-arm64.tar.gz
          tar -C /usr/local/bin -xzf k6.tar.gz
          rm k6.tar.gz
  
    - name: Verify K6 Installation
      run: |
        k6 version  # Verifica que k6 se haya instalado correctamente
        
    - name: Load Environment Variables
      run: |
        echo "API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV
        echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> $GITHUB_ENV
        echo "CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> $GITHUB_ENV
        echo "SCOPE=${{ secrets.SCOPE }}" >> $GITHUB_ENV
      env:
        API_URL: ${{ secrets.API_URL }}
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        SCOPE: ${{ secrets.SCOPE }}

    - name: Run K6 Tests
      run: |
        k6 run ../../script.js